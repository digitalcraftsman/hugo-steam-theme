<section class="author">
    <div class="authorimage" style="background: url({{ "img/avatar.jpg" | absURL }})"></div>
    <h4>{{ .Site.Params.name }}</h4>
    <p class="bio">{{  .Site.Params.bio | default "" | markdownify }}</p>
    <p class="meta">
      {{ with .Site.Params.location }}<i class="fa fa-fw fa-map-marker"></i> {{ . }}{{ end }}
    </p>
</section>
